run_name: test

runner:
  threads: 1
  output_dir: s3://orby-llm/browsergym_eval
  wandb_project: sva_benchmark
  seed: 17
  timeout_secs: 600

model_configs:
  claude:
    provider: anthropic
    name: claude-sonnet-4-20250514
    temperature: 0

agents:
  run1:
    name: sva_v4
